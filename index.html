<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css" media="all"> <!-- Mobile First -->
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/telas-grandes.css" media="screen and (min-width: 992px)">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="POST" autocomplete="on">
                    <p>
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email">
                    </p>
                    <p>
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password">
                    </p>
                    <p>
                        <input type="submit" value="Enviar">
                    </p>
                    <p>
                        <input type="button" value="Esqueci a senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
